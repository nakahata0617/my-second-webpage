<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>私の最初のホームページ</title>
  <style>
    body {
      background-color: #e0f7fa;
      color: #333333;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
    }

    img {
      width: 300px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .profile {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffffcc;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ようこそ!</h1>
  <div class="profile">
    <img src="https://images.dog.ceo/breeds/shiba/shiba-12.jpg" alt="かわいい犬の写真">
    <p><strong>名前:</strong> 中畑 敦貴</p>
    <p><strong>学部学科:</strong> 理工学部応用情報工学科</p>
    <p><strong>趣味:</strong> テニス、麻雀</p>
  </div>
</body>
</html>
